<button id="startBtn">

    <canvas id="flowers"></canvas>

  <audio id="bgmusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <script>
    const images = [
      "images/photo1.jpg",
      "images/photo2.jpg",
      "images/photo3.jpg",
      "images/photo4.jpg",
      "images/photo5.jpg",
      "images/photo6.jpg",
      "images/photo7.jpg",
      "images/photo8.jpg",
      "images/photo9.jpg",
      "images/photo10.jpg"
    ];

    let current = 0;
    const slide = document.getElementById('slide');
    const bgmusic = document.getElementById("bgmusic");
    const startBtn = document.getElementById("startBtn");

    function showNextImage() {
      slide.src = images[current];
      current = (current + 1) % images.length;
    }

    startBtn.addEventListener("click", () => {
      bgmusic.play();
      startBtn.style.display = "none";
      setInterval(showNextImage, 4000);
      showNextImage();
    });

    // Flower petal animation
    const canvas = document.getElementById('flowers');
    const ctx = canvas.getContext('2d');
    let width, height;
    let petals = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function createPetal() {
      return {
        x: Math.random() * width,
        y: -20,
        size: 10 + Math.random() * 15,
        speed: 1 + Math.random() * 2,
        angle: Math.random() * Math.PI * 2,
        rotationSpeed: 0.01 + Math.random() * 0.03
      };
    }

    function drawPetal(p) {
      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.angle);
      ctx.fillStyle = "rgba(255,182,193,0.75)";
      ctx.beginPath();
      ctx.ellipse(0, 0, p.size, p.size / 2, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      if (Math.random() < 0.1) petals.push(createPetal());
      petals.forEach(p => {
        p.y += p.speed;
        p.angle += p.rotationSpeed;
        drawPetal(p);
      });
      petals = petals.filter(p => p.y < height + 20);
      requestAnimationFrame(animate);
    }

    animate();
  </script>
